<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="main.js" defer ></script>
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="busqueda" id="search">
        <input type="text" id="busqueda" placeholder="Buacar receta...">
    </div>
    <div class="content">
        <input class="nombre" id="name"    placeholder="Nombre de la receta...">
        <input class="ingrediemtes" id="ingredients"    placeholder="Ingrediemtes de la receta...">
        <input class="Instrucciones" type="" id="instructions" placeholder="Instrucciones de la receta...">
        <input class="tiempo" type="" id="time" placeholder="Timepo que demora hacer la receta...">
        <input class="Porciones" type="" id="pieces" placeholder="Numero de porciones...">
        <input class="Categoria" type="" id="categori" placeholder="Categoria (Almuerzo, comida, cena, etc)...">
        <h3>Dificultad de la receta</h3>
        <select name="dificultad" id="dificult" >
        <option value="">
            Facil
        </option>
        <option value="">
            Media
        </option>
        <option value="">
            Dificil
        </option>
        </select>

    </div>

    <div class="boton" id="saved"><button class="Guardar" id="saved">Guardar datos</button></div>
</body>
</html>
